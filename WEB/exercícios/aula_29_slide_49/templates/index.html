<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Hotel</title>
    <link rel = "icon" type="image/x-icon" href="{{url_for('static', filename='hotel.ico')}}">
    <title>Cadastro do Hotel</title>
</head>
<body>
    <h2>Cadastrar Usuário</h2>
    <form action="/submit_cadastro" method="post">
        <label for="Nome"> Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email"> Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="CPF"> CPF:</label>
        <input type='number' id = "CPF" name="CPF"><br><br>

        <label for="quarto"> Quarto:</label>
        <input type="number" id='quarto' name='quarto'><br><br>

        <label for="inicio"> Início:</label>
        <input type="date" id='inicio' name="inicio" min="2024-07-30"><br><br>

        <label for="final"> Final:</label>
        <input type="date" id='final' name='final' min="2024-07-30">

        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
